<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book store</title>
    <style>
        .header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }

        .site-title {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        .menu {
            display: flex;
            align-items: center;
            margin-left: 3cm; /* Di chuyển menu về bên trái 3cm */
        }

        .menu-item {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .body-section {
            padding-top: 60px; 
            background-image: url('http://localhost:8080/OBS/data/bgbook.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .subject-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .subject-item-1 {
            width: 300px;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('http://localhost:8080/OBS/data/bg_nna.jpg');
            background-size: cover;
            background-position: center;
        }
        .subject-item-2 {
            width: 300px;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('http://localhost:8080/OBS/data/bg_sci.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .subject-item-3 {
            width: 300px;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('http://localhost:8080/OBS/data/philo.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .subject-item-4 {
            width: 300px;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('http://localhost:8080/OBS/data/themost.jpg'); /* Thay đổi đường dẫn đến hình ảnh của bạn */
            background-size: cover;
            background-position: center;
        }

        .heading-section {
            text-align: center;
        }

        .heading-subject {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .subject-description {
            margin-bottom: 20px;
        }

        .btn-subject {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-subject:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="site-title">ONLINE BOOK STORE</h1>
        <nav class="menu">
            <a href="" class="menu-item">Home</a>
            <a href="/OBS/OrderPage" class="menu-item">Cart</a>
        </nav>
    </header>

    <div class="body-section">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12">
                    <div class="subject-list">
                        <div class="subject-item-1">
                            <div class="subject-body">
                                <h2 class="heading-subject">Nguyen Nhat Anh</h2>
                                <p class="subject-description">Collection of Nguyen Nhat Anh.</p>
                                <a href="/OBS/NNA_Books" class="btn-subject">Go to order</a>
                            </div>
                        </div>
                        <div class="subject-item-2">
                            <div class="subject-body">
                                <h2 class="heading-subject">Science</h2>
                                <p class="subject-description">Science's collection</p>
                                <a href="/OBS/ScienceBooks" class="btn-subject">Go to order</a>
                            </div>
                        </div>
                        <div class="subject-item-3">
                            <div class="subject-body">
                                <h2 class="heading-subject">Philosophy Book</h2>
                                <p class="subject-description">Philosophy's collection.</p>
                                <a href="/OBS/PhilosophyBooks" class="btn-subject">Go to order</a>
                            </div>
                        </div>
                        <div class="subject-item-4">
                            <div class="subject-body">
                                <h2 class="heading-subject">T W M F L W</h2>
                                <p class="subject-description">The World's Most Famous Literary Works</p>
                                <a href="/OBS/TWMFLW_Books" class="btn-subject">Go to order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
